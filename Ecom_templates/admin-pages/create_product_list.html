{% extends 'admin-pages/base.html' %}

{% block title %}Create Product{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto mb-5">
                <h3 class="my-3">Add New Product</h3>
                <form method="POST" action="#" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit Data" class="btn btn-primary">
                </form> 
            </div>
        </div>
    </div>
{% endblock content %}
