<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container my-2">
        <a href="{% url 'Ecommerce:homepage' %}">Home</a> |
        <a href="{% url 'Ecommerce:aboutpage' %}">About us</a> |
        <a href="{% url 'Ecommerce:contactpage' %}">Contact us</a> |
        <a href="{% url 'Ecommerce:all_products' %}">Category & Products</a> |
        <a href="{% url 'Ecommerce:my_cart' %}">View Cart</a> |

        {% if request.user.customer %}
            Welcome {{ request.user.username }}! |
            <a href="{% url 'Ecommerce:user_logout' %}">Logout</a>

        {% else %}    
            <a href="{% url 'Ecommerce:user_register' %}">Register</a> |
            <a href="{% url 'Ecommerce:user_login' %}">Login</a> 
        {% endif %}

    </div>

    <div class="text-center my-3">
        <form action="{% url 'Ecommerce:search_product' %}" method="GET">
            <input name="product_search" type="search" placeholder="Search product..." />
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="container">
        {% block content %}
        
        {% endblock content %}
    </div>

</body>
</html>
